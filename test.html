<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div>
		<label for="">CPF:</label>
		<input type="text" data-custom-mask='cpf' />
	</div>
	<div>
		<label for="">CNPJ:</label>
		<input type="text" data-custom-mask='cnpj' />
	</div>
	<div>
		<label for="">Phone</label>
		<input type="text" data-custom-mask='phone' />

	</div>
	<div>
		<label for="">CEP:</label>
		<input type="text" data-custom-mask='cep' />

	</div>
	<div>
		<label for="">Date</label>
		<input type="text" data-custom-mask='date' />

	</div>
	<div>
		<label for="">Numbers:</label>
		<input type="text" data-custom-mask='numbers' />

	</div>
	<div>
		<label for="">Characters</label>
		<input type="text" data-custom-mask='characters' />

	</div>
	<div>
		<label for="">Non Special chars</label>
		<input type="text" data-custom-mask='non-special-characters' />

	</div>


	<script src="custom-masks.js"></script>

</body>

</html>
